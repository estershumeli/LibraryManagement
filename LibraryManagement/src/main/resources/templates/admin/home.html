<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <header class="my-4">
        <h1 class="text-center">Admin Dashboard</h1>
        <p class="text-center">Welcome to the Admin Dashboard</p>
    </header>
    <div class="container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
    <nav class="my-4">
        <div class="d-flex flex-wrap gap-3">
            <button class="btn btn-primary" th:onclick="'location.href=\'/admin/users\''">
                Manage Users
            </button>

            <button class="btn btn-info" th:onclick="'location.href=\'/admin/reports\''">
                View Reports
            </button>

            <button class="btn btn-secondary" th:onclick="'location.href=\'/admin/settings\''">
                Settings
            </button>
        </div>
    </nav>

    <footer class="my-4">
        <p class="text-center">Library Management System - Admin Dashboard - 2025</p>
    </footer>
</div>

<!-- Include Bootstrap JS for menu functionalities -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
