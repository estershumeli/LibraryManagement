<!-- resources/templates/books/books.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center">Books List</h2>
    <a href="/books/addBook" class="btn btn-primary mb-3">Add New Book</a>
    <a href="/" class="btn btn-secondary mb-3">Home</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
            <th scope="col">ISBN</th>
            <th scope="col">Quantity</th>
            <th scope="col">Available</th>
            <th scope="col">Borrowed</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${book.available}"></td>
            <td th:text="${book.borrowed}"></td>
            <td>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                <a th:href="@{/books/update/{id}(id=${book.id})}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
